<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: white; padding: 40px; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 380px; text-align: center;
    }
    h2 { color: #11998e; margin-bottom: 20px; }
    input {
      width: 90%; padding: 12px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 15px;
    }
    button {
      width: 95%; padding: 12px; border: none; border-radius: 8px;
      background-color: #11998e; color: white; font-size: 16px;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background-color: #0e8077; }
    a { color: #11998e; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Họ và tên" required><br>
      <input type="text" name="username" placeholder="Tên đăng nhập" required><br>
      <input type="password" name="password" placeholder="Mật khẩu" required><br>
      <input type="number" name="age" placeholder="Tuổi" required><br>
      <input type="text" name="address" placeholder="Địa chỉ"><br>
      <button type="submit">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="/auth/login">Đăng nhập</a></p>
  </div>
</body>
</html>
