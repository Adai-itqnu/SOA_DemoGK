worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    log_format service_log '$remote_addr - $host [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" "$http_authorization"';

    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

    upstream auth_service   { server 127.0.0.1:5000; }
    upstream user_service   { server 127.0.0.1:5001; }
    upstream book_service   { server 127.0.0.1:5002; }
    upstream borrow_service { server 127.0.0.1:5003; }

    server {
        listen 8000;
        server_name localhost;

        # Root â†’ login page
        location / {
            return 302 /auth/login;
        }

        # ---------------- AUTH ----------------
        location /auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log logs/auth_access.log service_log;
        }

        # Internal verify for auth_request
        location = /auth_check {
            internal;
            proxy_pass http://auth_service/auth/verify;
            proxy_set_header Authorization $http_authorization;
        }

        # ---------------- USER ----------------
        # User HTML shell -> forward /user and /user/ to user_service /user/
        location /user {
            proxy_pass http://user_service/user/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log logs/user_access.log service_log;
        }
        # User API -> forward /user-api/* to user_service /user-api/*
        location /user-api/ {
            limit_req zone=req_limit burst=20;
            auth_request /auth_check;
            proxy_pass http://user_service/user-api/;
            proxy_set_header Authorization $http_authorization;
            access_log logs/user_access.log service_log;
        }

        # ---------------- BOOK ----------------
        # Book HTML shell -> forward /book and /book/ to book_service /book/
        location /book {
            proxy_pass http://book_service/book/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log logs/book_access.log service_log;
        }
        # Book API -> map /book-api/* -> /book-api/* on book_service
        location /book-api/ {
            limit_req zone=req_limit burst=20;
            auth_request /auth_check;
            proxy_pass http://book_service/book-api/;
            proxy_set_header Authorization $http_authorization;
            access_log logs/book_access.log service_log;
        }

        # ---------------- BORROW ----------------
        # Borrow HTML shell -> forward /borrow and /borrow/ to borrow_service /borrow/
        location /borrow {
            proxy_pass http://borrow_service/borrow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log logs/borrow_access.log service_log;
        }
        # Borrow Admin HTML shell
        location /borrow-admin {
            proxy_pass http://borrow_service/borrow-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log logs/borrow_access.log service_log;
        }
        # Borrow API
        location /borrow-api {
            limit_req zone=req_limit burst=20;
            auth_request /auth_check;
            proxy_pass http://borrow_service/borrow-api;
            proxy_set_header Authorization $http_authorization;
            access_log logs/borrow_access.log service_log;
        }

        # ---------------- ADMIN ----------------
        # Admin HTML shell
        location /admin {
            proxy_pass http://auth_service/admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log logs/admin_access.log service_log;
        }
        # Admin API
        location /admin-api {
            auth_request /auth_check;
            proxy_pass http://auth_service/admin-api;
            proxy_set_header Authorization $http_authorization;
            access_log logs/admin_access.log service_log;
        }

        # ---------------- STATIC ----------------
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            access_log off;
        }

        error_log logs/gateway_error.log;
    }
}