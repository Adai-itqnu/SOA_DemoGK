<!DOCTYPE html>

    <style>

      th,

      /* Loading spinner */

    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h2>üìö Xin ch√†o, Admin <span id="adminName"></span> üëë</h2>
      <div>
        <button class="btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>

    <!-- Main -->
    <main>
      <h3>üìñ Danh s√°ch s√°ch trong th∆∞ vi·ªán</h3>

      <!-- Form th√™m s√°ch -->
      <form onsubmit="return addBook(event)">
        <input id="id" type="number" placeholder="ID" required />
        <input id="title" type="text" placeholder="Ti√™u ƒë·ªÅ" required />
        <input id="author" type="text" placeholder="T√°c gi·∫£" required />
        <input id="category" type="text" placeholder="Th·ªÉ lo·∫°i" />
        <input id="quantity" type="number" placeholder="S·ªë l∆∞·ª£ng" required />
        <button type="submit">‚ûï Th√™m</button>
      </form>

      <!-- Loading indicator -->
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
      </div>

      <!-- B·∫£ng -->
      <table id="booksTable" style="display: none">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ti√™u ƒë·ªÅ</th>
            <th>T√°c gi·∫£</th>
            <th>Th·ªÉ lo·∫°i</th>
            <th>S·ªë l∆∞·ª£ng</th>
            <th>C·∫≠p nh·∫≠t</th>
            <th>X√≥a</th>
          </tr>
        </thead>
        <tbody>
          <!-- S·∫Ω ƒë∆∞·ª£c load b·∫±ng JavaScript -->
        </tbody>
      </table>
    </main>

    <footer>¬© 2025 H·ªá th·ªëng qu·∫£n l√Ω s√°ch | SOA Flask + MongoDB</footer>

    <!-- Script -->
    <script>
      // Load books when page loads
      async function loadBooks() {
        // Show loading
        document.getElementById("loading").style.display = "block";
        document.getElementById("booksTable").style.display = "none";

        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/book-api/books", {
            headers: {
              Authorization: "Bearer " + token,
            },
          });

          if (!response.ok) {
            throw new Error("Kh√¥ng th·ªÉ t·∫£i danh s√°ch s√°ch");
          }

          const books = await response.json();
          displayBooks(books);

          // Hide loading and show table
          document.getElementById("loading").style.display = "none";
          document.getElementById("booksTable").style.display = "table";
        } catch (error) {
          console.error("L·ªói:", error);
          document.getElementById("loading").style.display = "none";
          alert("Kh√¥ng th·ªÉ t·∫£i danh s√°ch s√°ch. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
          window.location.href = "/auth/login";
        }
      }

      function displayBooks(books) {
        const tbody = document.querySelector("table tbody");
        if (!tbody) return;

        tbody.innerHTML = "";

        books.forEach((book) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${book.id}</td>
          <td><input type="text" id="title_${book.id}" value="${
            book.title || ""
          }" /></td>
          <td><input type="text" id="author_${book.id}" value="${
            book.author || ""
          }" /></td>
          <td><input type="text" id="category_${book.id}" value="${
            book.category || ""
          }" /></td>
          <td><input type="number" id="quantity_${book.id}" value="${
            book.quantity || 0
          }" /></td>
          <td><button class="action" onclick="updateBook(${
            book.id
          })">üíæ L∆∞u</button></td>
          <td><button class="action delete" onclick="deleteBook(${
            book.id
          })">üóëÔ∏è X√≥a</button></td>
        `;
          tbody.appendChild(row);
        });
      }

      function logout() {
        localStorage.clear();
        window.location.href = "/auth/login";
      }

      async function addBook(e) {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = "‚è≥ ƒêang th√™m...";
        submitBtn.disabled = true;

        const data = {
          id: parseInt(document.getElementById("id").value),
          title: document.getElementById("title").value,
          author: document.getElementById("author").value,
          category: document.getElementById("category").value,
          quantity: parseInt(document.getElementById("quantity").value),
        };

        try {
          const token = localStorage.getItem("token");
          const res = await fetch("/book-api/books", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            // Clear form
            document.getElementById("id").value = "";
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("category").value = "";
            document.getElementById("quantity").value = "";

            // Reload books
            loadBooks();
            alert("Th√™m s√°ch th√†nh c√¥ng!");
          } else {
            const err = await res.json();
            alert("‚ùå L·ªói: " + err.error);
          }
        } catch (error) {
          alert("‚ùå L·ªói: " + error.message);
        } finally {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      }

      async function updateBook(id) {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "‚è≥ ƒêang l∆∞u...";
        btn.disabled = true;

        const data = {
          title: document.getElementById(`title_${id}`).value,
          author: document.getElementById(`author_${id}`).value,
          category: document.getElementById(`category_${id}`).value,
          quantity: parseInt(document.getElementById(`quantity_${id}`).value),
        };

        try {
          const token = localStorage.getItem("token");
          const res = await fetch(`/book-api/books/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
          } else {
            const err = await res.json();
            alert("‚ùå L·ªói: " + err.error);
          }
        } catch (error) {
          alert("‚ùå L·ªói: " + error.message);
        } finally {
          btn.textContent = originalText;
          btn.disabled = false;
        }
      }

      async function deleteBook(id) {
        if (!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a s√°ch n√†y?")) return;

        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "‚è≥ ƒêang x√≥a...";
        btn.disabled = true;

        try {
          const token = localStorage.getItem("token");
          const res = await fetch(`/book-api/books/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + token,
            },
          });

          if (res.ok) {
            loadBooks();
            alert("X√≥a s√°ch th√†nh c√¥ng!");
          } else {
            const err = await res.json();
            alert("‚ùå L·ªói: " + err.error);
          }
        } catch (error) {
          alert("‚ùå L·ªói: " + error.message);
        } finally {
          btn.textContent = originalText;
          btn.disabled = false;
        }
      }

      // Load admin name and books when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        if (username) {
          document.getElementById("adminName").textContent = username;
        } else {
          window.location.href = "/auth/login";
        }
        loadBooks();
      });
    </script>
  </body>
</html>
