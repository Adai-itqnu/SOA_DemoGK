  </head>
  <body>
    <!-- Header -->
    <header>
      <h2>Xin ch√†o, Admin <span id="adminName"></span> üëë</h2>

      <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

    <!-- Main -->
    <main>
      <h3>üìã Danh s√°ch ng∆∞·ªùi d√πng</h3>

      <!-- Form th√™m ng∆∞·ªùi d√πng -->
      <form onsubmit="return addUser(event)">
        <input type="text" id="name" placeholder="H·ªç t√™n" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" required />
        <input type="number" id="age" placeholder="Tu·ªïi" required />
        <input type="text" id="address" placeholder="ƒê·ªãa ch·ªâ" />
        <select id="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">‚ûï Th√™m</button>
      </form>

      <!-- Loading indicator -->
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
      </div>

      <!-- B·∫£ng danh s√°ch -->
      <table id="usersTable" style="display: none">
        <thead>
          <tr>
            <th>ID</th>
            <th>H·ªç t√™n</th>
            <th>Username</th>
            <th>Tu·ªïi</th>
            <th>ƒê·ªãa ch·ªâ</th>
            <th>Role</th>
            <th>C·∫≠p nh·∫≠t</th>
            <th>X√≥a</th>
          </tr>
        </thead>
        <tbody>
          <!-- S·∫Ω ƒë∆∞·ª£c load b·∫±ng JavaScript -->
        </tbody>
      </table>
    </main>

    <footer>¬© 2025 H·ªá th·ªëng qu·∫£n tr·ªã ng∆∞·ªùi d√πng | SOA Flask + MongoDB</footer>

    <!-- JavaScript CRUD -->
    <script>
      // Load users when page loads
      async function loadUsers() {
        // Show loading
        document.getElementById("loading").style.display = "block";
        document.getElementById("usersTable").style.display = "none";

        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/user-api/users", {
            headers: {
              Authorization: "Bearer " + token,
            },
          });

          if (!response.ok) {
            throw new Error("Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng∆∞·ªùi d√πng");
          }

          const users = await response.json();
          displayUsers(users);

          // Hide loading and show table
          document.getElementById("loading").style.display = "none";
          document.getElementById("usersTable").style.display = "table";
        } catch (error) {
          console.error("L·ªói:", error);
          document.getElementById("loading").style.display = "none";
          alert("Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng∆∞·ªùi d√πng. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
          window.location.href = "/auth/login";
        }
      }

      function displayUsers(users) {
        const tbody = document.querySelector("table tbody");
        if (!tbody) return;

        tbody.innerHTML = "";

        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${user.id || ""}</td>
        <td><input type="text" id="name_${user.username}" value="${
            user.name || ""
          }"></td>
        <td>${user.username}</td>
        <td><input type="number" id="age_${user.username}" value="${
            user.age || 0
          }"></td>
        <td><input type="text" id="address_${user.username}" value="${
            user.address || ""
          }"></td>
        <td>
          <select id="role_${user.username}">
            <option value="user" ${
              user.role === "user" ? "selected" : ""
            }>User</option>
            <option value="admin" ${
              user.role === "admin" ? "selected" : ""
            }>Admin</option>
          </select>
        </td>
        <td><button class="action" onclick="updateUser('${
          user.username
        }')">üíæ L∆∞u</button></td>
        <td><button class="action delete" onclick="deleteUser('${
          user.username
        }')">üóëÔ∏è X√≥a</button></td>
      `;
          tbody.appendChild(row);
        });
      }

      async function addUser(event) {
        event.preventDefault();
        const submitBtn = event.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = "‚è≥ ƒêang th√™m...";
        submitBtn.disabled = true;

        const data = {
          name: document.getElementById("name").value,
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          age: parseInt(document.getElementById("age").value),
          address: document.getElementById("address").value,
          role: document.getElementById("role").value,
        };

        try {
          const token = localStorage.getItem("token");
          const response = await fetch("/user-api/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "L·ªói khi th√™m ng∆∞·ªùi d√πng");
          }

          // Clear form
          document.getElementById("name").value = "";
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          document.getElementById("age").value = "";
          document.getElementById("address").value = "";

          // Reload users
          loadUsers();
          alert("Th√™m ng∆∞·ªùi d√πng th√†nh c√¥ng!");
        } catch (error) {
          alert(error.message);
        } finally {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      }

      async function updateUser(username) {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "‚è≥ ƒêang l∆∞u...";
        btn.disabled = true;

        const data = {
          name: document.getElementById(`name_${username}`).value,
          age: parseInt(document.getElementById(`age_${username}`).value),
          address: document.getElementById(`address_${username}`).value,
          role: document.getElementById(`role_${username}`).value,
        };

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`/user-api/users/${username}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "L·ªói khi c·∫≠p nh·∫≠t ng∆∞·ªùi d√πng");
          }

          alert("C·∫≠p nh·∫≠t th√†nh c√¥ng!");
        } catch (error) {
          alert(error.message);
        } finally {
          btn.textContent = originalText;
          btn.disabled = false;
        }
      }

      async function deleteUser(username) {
        if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng ${username}?`)) return;

        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "‚è≥ ƒêang x√≥a...";
        btn.disabled = true;

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`/user-api/users/${username}`, {
            method: "DELETE",
            headers: {
              Authorization: "Bearer " + token,
            },
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || "L·ªói khi x√≥a ng∆∞·ªùi d√πng");
          }

          loadUsers();
          alert("X√≥a ng∆∞·ªùi d√πng th√†nh c√¥ng!");
        } catch (error) {
          alert(error.message);
        } finally {
          btn.textContent = originalText;
          btn.disabled = false;
        }
      }

      function logout() {
        localStorage.clear();
        window.location.href = "/auth/login";
      }

      // Load admin name and users when page loads
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        if (username) {
          document.getElementById("adminName").textContent = username;
        } else {
          window.location.href = "/auth/login";
        }
        loadUsers();
      });
    </script>
  </body>
</html>
